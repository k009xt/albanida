<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Albanida.kids{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-nav" id="mobileNav">
        <div class="button-wrapper">
            <button onclick="goHome()" title="Домой">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 3L2 12h3v7h6v-4h2v4h6v-7h3L12 3z" fill="none" stroke="#333"/>
                </svg>
            </button>
            <span class="button-label">Домой</span>
        </div>
        <div class="button-wrapper">
            <button onclick="goToCart()" title="Корзина">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 6h12l1 13H5l1-13z" fill="none" stroke="#333"/>
                  <path d="M7 19h10" fill="none" stroke="#333"/>
                  <circle cx="8" cy="21" r="1" fill="none" stroke="#333"/>
                  <circle cx="16" cy="21" r="1" fill="none" stroke="#333"/>
                  <!-- Ручка, как у тачки -->
                  <path d="M4 6L2 4" fill="none" stroke="#333"/>
                </svg>
            </button>
            <span class="button-label">Корзина</span>
        </div>
        <div class="button-wrapper">
            <button onclick="viewOrders()" title="Заказы">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <!-- Основная форма пакетика -->
                  <rect x="6" y="6" width="12" height="14" fill="none" stroke="#333"/>
                  <!-- Пустая лямка по центру сверху -->
                  <path d="M8 5c4-8 8 0 8 0" fill="none" stroke="#333" stroke-width="1.3"/>
                  <!-- След лапы по центру -->
                  <circle cx="13.5" cy="11.8" r="0.1" fill="none" stroke="#333"/>
                  <circle cx="9.5" cy="14" r="0.1" fill="none" stroke="#333"/>
                  <circle cx="15" cy="14" r="0.1" fill="none" stroke="#333"/>
                  <circle cx="11" cy="11.8" r="0.1" fill="none" stroke="#333"/>
                  <circle cx="12.2" cy="15" r="0.6" fill="none" stroke="#333"/>
                </svg>
            </button>
            <span class="button-label">Заказы</span>
        </div>
    </div>


    <!-- Контент страницы -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/theme-switcher.js"></script>
</body>
</html>
